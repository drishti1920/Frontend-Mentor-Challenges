<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- EXTERNAL FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="red-hat-display-regular">
      <div class="order-summary-container">
        <div class="order-image-header">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="order-details-container">
          <div class="heading">
            <h1 class="red-hat-display-bold">Order Summary</h1>
          </div>
          <p class="summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-container">
          <div class="price">
            <div class="music-icon">
              <img src="./images/icon-music.svg" alt="icon-music" />
            </div>
            <div class="plan-pricing ">
              <h5 class="red-hat-display-bold">Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          
            <div class="link">
              <a href="#">Change</a>
            </div>
          </div>

          <div class="button-container">
            <button class="pay">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
