<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- External Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="inter-regular">
      <div class="preview-card-container">
        <div class="details-container">
          <h1 class="inter-bold">Get <span>insights</span> that help your business grow.</h1>

          <p class="paragrph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="ratings">
            <div class="testimonials">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="testimonials">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="testimonials">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img
            src="./images/image-header-desktop.jpg"
            alt="image-header-desktop"
          />
        </div>
      </div>

      <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </main>
  </body>
</html>
